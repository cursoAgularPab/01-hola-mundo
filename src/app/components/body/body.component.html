<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>

        <div *ngIf="this.mostrar" class="card text-bg-secondary mb-3" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{ this.frase.autor }}</h5>
                <p class="card-text">{{ this.frase.mensaje }}</p>
            </div>
        </div>

        <button (click)=" this.mostrar = !mostrar " class="btn btn-outline-dark" style="width: 100%;">
            Mostrar/Ocultar
        </button>

    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor=" let personaje of this.personajes; let i = index " class="list-group-item">
                {{ i + 1 }} - {{ personaje }}</li>
        </ul>
    </div>
</div>
